{% extends 'adminapp/base.html' %}


{% block context %}

            <div class="container-fluid">
                <h1 class="mt-4">Редактирование категории | {{ productcategories.name|default:1 }}  </h1>
                <div class="card-body">
                    <form action="{% url 'admins:admin_category_update' productcategories.id %}" method="post" enctype="multipart/form-data">

                 {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование</label>
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.descriptions.id_for_label }}">Описание</label>
                                {{ form.descriptions }}
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.discount.id_for_label }}">Скидка</label>
                                {{ form.discount }}
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>

                    </form>
                    <form action="{% url 'admins:admin_users_delete' user.id %}" method="post">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-danger btn-block"  value="Удалить" type="submit">

                        </div>
                    </div>
                    </form>
                </div>
            </div>


{% endblock %}
